<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Paginação com Bootstrap</title>
  </head>
  <body>
      
    <div class="container">
      <div class="progress" style="height: 30px">
        <div id="pb1" class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%; height: 30px;"></div>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="progress" style="height: 30px">
        <div class="progress-bar bg-primary" style="width: 50%;">50%</div>
        <div class="progress-bar bg-success" style="width: 30%;">30%</div>
        <div class="progress-bar bg-danger" style="width: 5%;">5%</div>
        <div class="progress-bar bg-warning" style="width: 15%;">15%</div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      let barra = document.querySelector('#pb1')
      let carga = 0;
      let intBarra = setInterval(() => {
        barra.style.width = carga + '%';
        barra.textContent = carga + '%';

        carga++;

        if(carga >= 100){
          carga = 0;
        }
      }, 100) 
    </script>
  </body>
</html>
