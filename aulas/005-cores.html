<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cores do Bootstrap</title>
  </head>
  <body>
    <div class="flex row container-fluid border border-dark p-3 my-3">
      <p class="h3 text-muted">muted</p>
      <p class="h3 text-primary">important (text-primary)</p>
      <p class="h3 text-success">success</p>
      <p class="h3 text-info">info</p>
      <p class="h3 text-warning">warning</p>
      <p class="h3 text-danger">danger</p>
      <p class="h3 text-secondary">secondary</p>
      <!-- text-white-50: opacidade. SÃ³ existe essa de 50% -->
      <p class="h3 text-white-50 bg-dark">white</p>
      <p class="h3 text-dark">dark</p>
      <p class="h3 text-light bg-dark">light</p>
    </div>

    <div class="flex row container-fluid border border-dark p-3 my-3">
      <p class="h3 bg-primary">important (bg-primary)</p>
    </div>

    <div class="flex row container-fluid border border-dark p-3 my-3">
      <p class="h3 bg-success">success</p>
    </div>

    <div class="flex row container-fluid border border-dark p-3 my-3">
      <p class="h3 bg-info">info</p>
    </div>

    <div class="flex row container-fluid border border-dark p-3 my-3">
      <p class="h3 bg-warning">warning</p>
    </div>

    <div class="flex row container-fluid border border-dark p-3 my-3">
      <p class="h3 bg-danger">danger</p>
    </div>

    <div class="flex row container-fluid border border-dark p-3 my-3">
      <p class="h3 bg-secondary">secondary</p>
    </div>

    <div class="flex row container-fluid border border-dark p-3 my-3">
      <p class="h3 bg-white">white</p>
    </div>

    <div class="flex row container-fluid border border-dark p-3 my-3">
      <p class="h3 bg-dark">dark</p>
    </div>

    <div class="flex row container-fluid border border-dark p-3 my-3">
      <p class="h3 bg-light">light</p>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
