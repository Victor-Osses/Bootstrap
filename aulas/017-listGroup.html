<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ListGroup com Bootstrap</title>
  </head>
  <body>
    
    <ul class="list-group">
      <li class="list-group-item list-group-item-action list-group-item-primary d-flex justify-content-between">Curso de Bootstrap <span class="badge bg-primary rounded-pill">19</span> </li>
      <li class="list-group-item list-group-item-active list-group-item-secondary d-flex justify-content-between">Curso de JS <span class="badge bg-secondary rounded-pill">80</span></li>
      <li class="list-group-item list-group-item-active list-group-item-success d-flex justify-content-between">Curso de C++ <span class="badge bg-success rounded-pill">120</span></li>
    </ul>
    <br>
    <div class="list-group list-group-horizontal">
      <a href="#" class="list-group-item active">Curso de Bootstrap</a>
      <a href="#" class="list-group-item">Curso de JS</a>
      <a href="#" class="list-group-item">Curso de C++</a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
