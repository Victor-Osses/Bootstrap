<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CFB - Curso de Bootstrap</title>
  </head>
  <body>

    <form class="p-3 was-validated">
      <div class="my-3">
        <label class="form-label">Digite seu nome:</label>
        <div class="input-group">
          <span class="input-group-text">Nome</span>
          <input class="form-control" type="text" name="f_nome"/>
        </div>
      </div>

      <div class="my-3">
        <div class="form-floating mb-3 mt-3">
          <input class="form-control" type="email" id="email" placeholder="Digite o e-mail" name="email"/>
          <label for="email">E-mail:</label>
        </div>
      </div>


      <div class="my-3">
        <label class="form-label">Senha:</label>
        <input class="form-control" type="password" name="f_senha"/>
        <div class="valid-feedback">Senha OK!</div>
        <div class="invalid-feedback">Senha not OK!</div>
      </div>


      <div class="my-3">
        <label class="form-label">Selecione uma cor:</label>
        <input class="form-control form-control-color" type="color" name="f_color"/>
      </div>

      <div class="row">
        <div class="my-3 col">
          <label class="form-label">Telefone:</label>
          <input class="form-control" type="text" name="f_fone"/>
        </div>

        <div class="my-3 col">
          <label class="form-label">Nascimento:</label>
          <input class="form-control" type="date" name="f_nascimento"/>
        </div>
    </div>

    <div class="my-3">
      <label class="form-label">Transporte</label>
      <select name="f_transporte" class="form-select">
        <option value="Carro">Carro</option>
        <option value="Motocicleta">Motocicleta</option>
        <option value="Avião">Avião</option>
        <option value="Trem">Trem</option>
        <option value="Navio">Navio</option>
        <option value="Ônibus">Ônibus</option>
      </select>
    </div>

    <div class="my">
      <label for="" class="form-label">Selecione o meio de deslocamento</label>
      <div>
        <input type="checkbox" class="form-check-input" name="chk_terreste" value="terreste">
        <label for="" class="form-check-label">Terreste</label>
      </div>

      <div>
        <input type="checkbox" class="form-check-input" name="chk_aéreo" value="aéreo">
        <label for="" class="form-check-label">Aéreo</label>
      </div>

      <div>
        <input type="checkbox" class="form-check-input" name="chk_maritimo" value="maritimo">
        <label for="" class="form-check-label">Marítimo</label>
      </div>
    </div>

    <div class="my-3">
      <label for="" class="form-label">Distância máxima:</label>
      <input type="range" class="form-range" name="f_distancia">
    </div>

      <div class="my-3">
        <input class="btn btn-primary" value="Enviar" type="submit" name="f_submit"/>
      </div>
    </form>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
