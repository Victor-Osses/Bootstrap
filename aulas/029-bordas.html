<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CFB - Curso de Bootstrap</title>

    <style>
      .quadrado{
        display: inline-block;
        width: 80px;
        height: 80px;
        margin: 8px;
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <div class="quadrado border border-0"></div>
    <div class="quadrado border border-top-0"></div>
    <div class="quadrado border border-bottom-0"></div>
    <div class="quadrado border border-start-0"></div>
    <div class="quadrado border border-end-0"></div>
    <div class="quadrado border border-5"></div>
    <div class="quadrado border border-primary"></div>
    <div class="quadrado border-top border-bottom border-5 border-danger"></div>
    <div class="quadrado border rounded border-dark"></div>
    <div class="quadrado border rounded-1 border-dark"></div>
    <div class="quadrado border rounded-2 border-dark"></div>
    <div class="quadrado border rounded-3 border-dark"></div>
    <div class="quadrado border rounded-start border-warning"></div>
    <div class="quadrado border rounded-top border-success"></div>
    <div class="quadrado border border-dark rounded-circle" style="width: 160px;"></div>
    <div class="quadrado border border-dark rounded-pill" style="width: 160px;"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
