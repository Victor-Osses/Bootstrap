<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Imagens com Bootstrap</title>
  </head>
  <body>
    <!-- Jumbotron é um elemento usado para formatar algo na página. Ele não existe na versão 5 do bootstrap -->
    <div class="container bg-primary text-white p-4 my-3" id="jumbotron">
        <h1>CFB Cursos</h1>
        <hr>
        <p>Cursos de desenvolvimento de software em geral</p>
    </div>

    <div class="container">
      <button class="btn border-dark btn-success" onClick="document.querySelector('#jumbotron').classList.remove('invisible')">Exibir</button>
      <button class="btn border-dark btn-danger" onClick="document.querySelector('#jumbotron').classList.add('invisible')">Ocultar</button>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
