<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Imagens com Bootstrap</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid bg-dark flex border border-dark p-3 my-3">
        <!-- 
            rounded-x em que x vai de 0 atÃ© 3; 
            rounded-y em que y pode ser left, right, top ou bottom 
            rounded-circle: 50% de arredondamento nas bordas
            w-z: 25, 50, 75, 100
            d-block, d-flex, d-inline-block
            mx-auto: centraliza no eixo x elementos com display block
            img-thumbnail: aplica uma borda
            img-fluid: a imagem se ajusta ao container-> max-width: 100%; height: auto;
        -->

       <img src="img/paisagem.jfif" class="w-25 rounded-circle img-thumbnail d-block my-5 mx-auto">

       <!-- Imagem transparante com background white -->
       <img src="img/logotipo-reclame-aqui.png" class="w-25 img-fluid bg-white rounded-top mx-auto">
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
