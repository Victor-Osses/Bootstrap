<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Collapse com Bootstrap</title>
  </head>
  <body>
    
    <button class="bg-success btn text-white" data-bs-toggle="collapse" data-bs-target="#cfbcursos">CFB Cursos</button>
    <a href="#cfb_bootstrap" class="bg-success btn text-white" data-bs-toggle="collapse">Curso de Bootstrap</a>
    
    <div id="cfbcursos" class="collapse bg-primary border rounded p-4">
      youtube.com
    </div>

    <div id="cfb_bootstrap" class="collapse bg-primary border rounded p-4">
      Aulas do Curso
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
