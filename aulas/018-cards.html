<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cards com Bootstrap</title>
  </head>
  <body>
      <div class="card" style="width: 250px">
        <div class="card-header">
          <h1 class="card-title">CFB Cursos</h1>
        </div>
        <img src="img/paisagem.jfif" alt="">
        <div class="card-body">
          <p class="card-text">Canal com cursos de programação</p>
          <a href="#" target="_blank" class="btn btn-primary">Acessar</a>
        </div>
        <div class="card-footer">Se inscreva e deixa o like</div>
      </div>

      <br>
      
      <div class="card" style="width: 250px">
        <div class="card-header">
          <h1 class="card-title">CFB Cursos</h1>
        </div>
        <img class="card-img" src="img/paisagem.jfif" alt="">
        <div class="card-body card-img-overlay">
          <p class="card-text">Canal com cursos de programação</p>
          <a href="#" target="_blank" class="btn btn-primary">Acessar</a>
        </div>
        <div class="card-footer">Se inscreva e deixa o like</div>
      </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
