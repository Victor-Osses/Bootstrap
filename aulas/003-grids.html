<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grids do Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid border border-primary p-3">
        <!-- Para as colunas funcionarem, eu tenho que indicar que o elemento pai Ã© uma linha -->

        <!-- col: indica uma coluna responsiva -->
        <div class="row">
            <div class="col border">col</div>
            <div class="col-1 border">col-1</div>
            <div class="col border">col</div>
        </div>

        <div class="row">
            <div class="col-sm border">col-sm</div>
            <div class="col-sm border">col-sm</div>
            <div class="col-sm border">col-sm</div>
        </div>

        <div class="row">
            <div class="col-2 border">col-2</div>
            <div class="col-2 border">col-2</div>
            <div class="col-2 border">col-2</div>
        </div>

        <div class="row">
            <div class="col-2 border">col-2</div>
            <div class="col-4 border">col-4</div>
            <div class="col-5 border">col-5</div>
        </div>

        <div class="row">
            <div class="col-lg border">col-lg</div>
            <div class="col-sm-2 border">col-sm</div>
            <div class="col-sm-2 border">col-sm</div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
